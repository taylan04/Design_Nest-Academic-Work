<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/cadastrarP.css">
    <title>Cadastrar produto | Design Nest</title>
    <link rel="shortcut icon" href="../imagens/logo-projeto-de-bloco.png" type="image/x-ico">
</head>
<body>
    <header>
        <img src="../imagens/logo-red.png" width="100px" alt="logo-Design-Nest" title="logo-Design-Nest">
        <h1>Cadastramento de Produtos</h1>
    </header>
    <main>
        <input id="srcImagem" type="text" placeholder="Coloque aqui o endereço da imagem do produto">
        <input id="nome" type="text" placeholder="Nome do produto">
        <input id="descricao" type="text" placeholder="Descrição do produto (Até 121 caracteres)">
        <input id="valor" type="text" placeholder="valor do produto (00,00)">
        <input id="cadastrar" type="button" value="Cadastrar" onclick="cadastrar()">
    </main>
<script src="../js/cadastrarP.js"></script>
</body>
</html>
