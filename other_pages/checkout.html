<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/logo-red.ico" type="image/x-ico">
    <link rel="stylesheet" href="../css/checkout.css">
    <title>Checkout</title>
</head>
<body>
    <header>
        <div id="painel">
            <h1 id="nomeAqui">Olá, </h1>
        </div>
    </header>
    <main>
        <section id="informacoes">
        <img src="../imagens/logo-red.ico" alt="logo-Design-Nest" title="logo-Design-Nest">
        <h2>Resumo da compra</h2>
        <div class="separator"></div>
        <h2 class="produto">Produto <span id="nome">Nome</span></h2>
        <div class="separator"></div>
        <h2 class="valor">Você pagará <span id="valor">Valor</span></h2>
        <label ><input id="aceitar" type="checkbox" value="sim">Estou de acordo com as informações acima.</label>
        <p>OBS: No momento só aceitamos cartão de débito.</p>
        <section id="cartao">
        <input class="dadosCartao" type="text" placeholder="Nome impresso no cartão">
        <input class="dadosCartao" type="text" maxlength="16" placeholder="Número do cartão">
        <input class="dadosCartao" type="text" maxlength="5" placeholder="MM/AA" oninput="formatDate(event)">
        <input class="dadosCartao" type="text" maxlength="3" placeholder="CVC">
        </section>
        <input type="button" id="comprar" value="Confirmar compra" onclick="comprar()">
        </section>
        <section id="sucesso">
        <img src="../imagens/logo-verde.png">
        <p>Compra efetuada com sucesso, confira todos os detalhes no seu email.</p>
        </section>
    </main>
    <script src="../js/checkout.js"></script>
</body>
</html>
