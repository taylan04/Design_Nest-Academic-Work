<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="../imagens/logo-red.ico" type="image/x-ico">
    <title>Compre Já!</title>
    <link rel="stylesheet" href="../css/produtos.css">

</head>
<body>
    <header>
        <section class="menu2">
          <a href="../index.html"><i class="fa-solid fa-house fa-2xl"></i></a>

          <p id="adquira2">Produtos disponíveis</p>
          <a id="cadastrar" href="../other_pages/cadastrarproduto.html">Cadastrar Produto</a>

            <label for="produtos">Escolha seu produto.</label>
            <select id="product" name="produtos">

<script src="../js/produtos.js"></script>
